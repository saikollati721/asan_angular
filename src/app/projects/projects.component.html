<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-light" (click)="createProject()">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-plus" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z" />
                    <path fill-rule="evenodd"
                        d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z" />
                </svg>
                <span>Create Project</span>
            </button>
        </div>
    </div>
</div>


<div class='panel-body'>
    <div class='table-responsive'>
        <table class='table'>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>createdBy</th>
                    <th>createdAt</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody *ngIf="user">
                <tr *ngFor="let project of projects;">
                    <td>{{project.id}}</td>
                    <td>{{project.projectName}}</td>
                    <td>{{project.createdBy}}</td>
                    <td>{{project.createdAt}}</td>
                    <td><button class="btn btn-primary" (click)="viewtasks(project.id)">view</button>
                    </td>
                    <td><button class="btn btn-danger" (click)="delete(project.id)"
                            *ngIf="project.createdBy === user.firstName">Delete</button></td>
                </tr>
            </tbody>


        </table>

        <router-outlet></router-outlet>
    </div>

    <p>AssignedProject</p>

    <div class='panel-body'>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>createdBy</th>
                        <th>createdAt</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody *ngIf="user">
                    <tr *ngFor="let project of assignedprojects;">
                        <td>{{project.id}}</td>
                        <td>{{project.projectName}}</td>
                        <td>{{project.createdBy}}</td>
                        <td>{{project.createdAt}}</td>
                        <td><button class="btn btn-primary" (click)="viewtasks(project.id)">view</button>
                        </td>

                    </tr>
                </tbody>


            </table>


        </div>
