<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-3">
            <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">firstName</label>
                    <input type="text" id="firstName" class="form-control" formControlName="firstName">
                    <span *ngIf="!createUserForm.get('firstName').valid && createUserForm.get('firstName').touched"
                        class="help-block">please enter a firstName</span>
                </div>

                <div class="form-group">
                    <label for="lastName">lastName</label>
                    <input type="text" id="lastName" class="form-control" formControlName="lastName">
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                </div>

                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                </div>


                <span *ngIf="!createUserForm.valid && createUserForm.touched" class="help-block">please enter
                    valid data</span>

                <button class="btn btn-primary" type="submit" [disabled]="!createUserForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
